<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal CSS */
        h1 {
            color: #2b6cb0;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <h2>Check Current Weather</h2>
    <h3>Enter a city or latitude/longitude below to get started</h3>

    <!-- Google Map Container -->
    <div id="map" style="height: 400px; width: 100%; margin-bottom: 20px;"></div>

    <!-- Input Fields -->
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter city name">
    <br><br>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
    <br><br>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
    <br><br>

    <!-- Button with inline style -->
    <button style="padding:10px 20px; background-color:#2b6cb0; color:white; border:none; cursor:pointer;">
        Get Weather
    </button>
    <br><br>

    <!-- External Link -->
    <a href="https://www.weather.com/" target="_blank">Weather.com</a>

    <!-- Weather Markup Section -->
    <div id="weather-info">
        <p><strong>City:</strong> Boston</p>
        <p><strong>Temperature:</strong> 72Â°F</p>
        <p><strong>Condition:</strong> Clear skies</p>
        <p><strong>Humidity:</strong> 45%</p>
        <p><strong>Wind Speed:</strong> 10 mph</p>
    </div>

    <!-- Google Maps Initialization Script -->
    <script>
        function initMap() {
            // Default location (Boston)
            const boston = { lat: 42.3601, lng: -71.0589 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: boston,
            });

            // Add click event listener to capture lat/long
            map.addListener("click", function (event) {
                const clickedLat = event.latLng.lat();
                const clickedLng = event.latLng.lng();

                // Log coordinates (for debugging)
                console.log("Clicked location:", clickedLat, clickedLng);

                // Show coordinates in the weather-info section
                const weatherInfo = document.getElementById("weather-info");
                weatherInfo.innerHTML = `
                    <p><strong>Clicked Latitude:</strong> ${clickedLat}</p>
                    <p><strong>Clicked Longitude:</strong> ${clickedLng}</p>
                `;
            });
        }
    </script>

    <!-- Google Maps API Script (your actual API key included) -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgkTjNLEsPvy2fM7tx_qt-gBzuVU-mTCM&callback=initMap">
        </script>
</body>

</html>
